<div class="form-group">
    <label v-html="label"></label>
    <label v-for="option in options" :for="(id || name) + option[option_value]">
        <input type="radio"
               :name="name"
               :id="(id || name) + option[option_value]"
               :value="option[option_value]"
               :checked="value === option[option_value]"
               @change="handleRadio"
               class="form-control">
        {{ option[option_name] }}
    </label>
    <ul class="form-errors" v-if="fieldErrors">
        <li v-for="error in fieldErrors">{{ error }}</li>
    </ul>
</div>
